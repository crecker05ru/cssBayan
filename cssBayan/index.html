<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./styles.css" >
    <title>cssBayan</title>
  </head>
  <body>
    <main>
      <section class="accordion-bayan">
        <ul class="bayan-list">
          <li class="bayan-item item-show">

              <input class="item-checkbox" type="radio" id="1" name="bayan" checked />
              <span class="item-span">Мой пёс</span>
              <span class="item-arrow"></span>
              <img class="item-img" alt="bayan" src="./images/mem1.jpg">
            </label>
          </li>
          <li class="bayan-item">
            <label class="item-label" for="2">
              <input class="item-checkbox" type="radio" id="2" name="bayan" />

              <span class="item-arrow"></span>
              <img class="item-img" alt="bayan" src="./images/mem2.jpg">
            </label>
          </li>
          <li class="bayan-item">
            <label class="item-label" for="3">
              <input class="item-checkbox" type="radio" id="3" name="bayan" />
              <span class="item-span">Хоба</span>
              <span class="item-arrow"></span>
              <img class="item-img" alt="bayan" src="./images/mem3.jpg">
            </label>
          </li>
          <li class="bayan-item">
            <label class="item-label" for="4">
              <input class="item-checkbox" type="radio" id="4" name="bayan" />

              <span class="item-arrow"></span>
              <img class="item-img" alt="bayan" src="./images/mem4.jpg">
            </label>
          </li>
          <li class="bayan-item">

            </label>
          </li>
          <li class="bayan-item">
            <label class="item-label" for="6">
              <input class="item-checkbox" type="radio" id="6" name="bayan" />
              <span class="item-span">Паук уже не тот</span>
              <span class="item-arrow"></span>

          </li>

              <span class="item-arrow"></span>
              <img class="item-img" alt="bayan" src="./images/mem7.jpg">

      </section>
    </main>
  </body>
</html>
